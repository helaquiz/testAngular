<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<body>
  <div id="login">
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form">
              <h3 class="text-center text-info">Customer Registration</h3>
              <br>
              <div class="form-group">
                <label id="firstnameLabel" for="firstname" class="text-info">Firstname:</label><br>
                <input type="text" name="firstname" id="firstnameInputID" class="form-control">
              </div>
              <div class="form-group">
                <label id="lastnameLabel" for="lastname" class="text-info">Lastname:</label><br>
                <input type="text" name="lastname" id="lastnameInputID" class="form-control">
              </div>
              <div class="form-group">
                <label id="ageLabel" for="age" class="text-info"><span>Age:</span></label>
                <br>
                <input type="number" name="age" id="ageInputID" class="form-control">
              </div>
              <div class="form-group">
                <label id="citizenLabel" for="citizen" class="text-info"><span>Citizen ID:</span></label>
                <br>
                <input type="number" name="citizen" id="citizenInputID" class="form-control">
              </div>
              <div class="form-group text-center">
                <br>
                <button id="saveBtn" (click)="saveData()" class="btn btn-info btn-block">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
