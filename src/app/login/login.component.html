<body>

              </div>
              <div class="form-group">
                <label id="passwordLabel" for="password" class="text-info">Password:</label><br>
                <input type="text" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                      name="remember-me" type="checkbox"></span></label> -->
                      <br>
                <button (click)="loginClick()" class="btn btn-info btn-md btn-block">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
